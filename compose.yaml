  #   networks:
  #     - sample_app_network
  postgres:
    container_name: postgres
    image: postgres:16.2
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - sample_app_db_volume:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
      # - ./postgres/postgres.conf:/usr/share/postgresql/postgresql.conf.sample
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    networks:
      - sample_app_network
  api:
    build:
      context: ./php/
      dockerfile: Dockerfile
    container_name: api
    volumes:
      - ../example-api:/var/www/app/
      - ./php/php.ini:/usr/local/etc/php/php.ini
      - ./php/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    working_dir: /var/www/app/
    command: ["bash", "-c", "composer install && php-fpm -F"]
    depends_on:
      - postgres
      # - mysql
    networks:
      - sample_app_network
  nginx:
    image: nginx:1.23.3
    container_name: nginx
    ports:
      - 8001:8001
    volumes:
      - ../example-api/public:/var/www/app/public
      - ./nginx/php.conf:/etc/nginx/conf.d/php.conf
    depends_on:
      - api
    networks:
      - sample_app_network
  ui:
    build:
      context: ./node/
      dockerfile: Dockerfile
    container_name: ui
    ports:
      - "3001:3000"
    volumes:
      - ../next-app/:/var/www/app/
    working_dir: /var/www/app/
    command: ["bash", "-c", "npm install && npm run dev"]
    networks:
      - sample_app_network
  keycloak:
    build:
      context: ./keycloak/
      dockerfile: Dockerfile
    container_name: keycloak
    ports:
      - 8080:8080
    command:
      - start-dev
    depends_on:
      - postgres
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    networks:
      - sample_app_network

volumes:
  sample_app_db_volume:
    name: sample_app_db_volume

networks:
  sample_app_network:
    name: sample_app_network
